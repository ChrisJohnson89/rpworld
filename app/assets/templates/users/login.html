<h1>Login</h1>
<form ng-submit="login(user)">
    <fieldset>
        <label for="email_field">Email:</label>
        <input type="email" ng-model="user.email" id="email_field">
    </fieldset>
    <fieldset>
        <label for="password_field">Password:</label>
        <input type="password" ng-model="user.password" id="password_field">
    </fieldset>
    <input type="submit" value="Login">
</form>
